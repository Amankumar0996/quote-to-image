<!DOCTYPE html>
<html>
<head>
    <title>Quote to Image Generator</title>
    <style>
        body {
            font-family: Arial;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        textarea, input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<form method="POST">
    <h2>Quote to Image</h2>

    <textarea name="quote" rows="4" placeholder="Enter your quote..." required></textarea>

    <input type="text" name="color" placeholder="Text color (white, #000000)" required>

    <button type="submit">Generate Image</button>
</form>

</body>
</html>
